codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
    patch:
      default:
        target: 70%
        threshold: 5%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "src/index.js"
  - "src/reportWebVitals.js"
  - "src/setupTests.js"
  - "src/test-utils.js"
  - "src/**/*.test.js"
  - "src/**/*.spec.js"
  - "cypress/**/*"
  - "public/**/*"
  - "build/**/*"
  - "coverage/**/*"
  - "docs/**/*"
