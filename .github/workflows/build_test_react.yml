name: Build and Test React Application
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_test:
    # The type of runner that the job will run on    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [ 20.x, 21.x ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm ci, build and test
        run: |
          npm ci
          npm run build --if-present
          npm test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Check version
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view ci-cd-ynov version)
          if [ "$CURRENT_LOCAL_VERSION" != "$CURRENT_VERSION" ]; then
            echo "NEW_VERSION=TRUE" >> $GITHUB_ENV  
          else
            echo "NEW_VERSION=FALSE" >> $GITHUB_ENV
          fi

      - name: Build and publish package if version has changed
        if: env.NEW_VERSION == 'TRUE'
        run: |
          git config --global user.name "Hugo Lanzafame"
          git config --global user.email "hugo.lanzafame@ynov.com"
          npm run build-npm
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

