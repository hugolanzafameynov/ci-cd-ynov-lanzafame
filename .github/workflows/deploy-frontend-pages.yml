name: Deploy Frontend to GitHub Pages

# Déclencheurs du workflow
on:
  # Déclenchement automatique sur push vers master
  push:
    branches: [ master ]
    paths: 
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
  
  # Déclenchement manuel
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

# Permissions requises pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Éviter les déploiements concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build du frontend
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Exécution des tests
      - name: Run tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      # 5. Build du projet pour la production
      - name: Build project
        run: npm run build
        env:
          # Utiliser l'API de production Vercel
          REACT_APP_API_URL: https://ci-cd-ynov-back-lanzafame.vercel.app
          # Variables d'environnement pour le build
          NODE_ENV: production
          GENERATE_SOURCEMAP: false

      # 6. Configuration de GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. Upload de l'artifact pour Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Job de déploiement sur GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Déploiement vers GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job de notification de succès
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Frontend successfully deployed to GitHub Pages!"
            echo "URL: ${{ needs.deploy.outputs.page_url }}"
          else
            echo "Deployment failed!"
            exit 1
          fi
